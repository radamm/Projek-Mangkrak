<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tsd library</title>
    <style>
        /* Set full viewport height and width for the background */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Nunito', sans-serif;
        }

        /* Background container styles */
        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .background {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Make sure the background image covers the container */
            z-index: -1;
            position: relative;
        }

        /* Navbar styling */
        .navbar {
            display: flex;
            justify-content: center;
            gap: 30px; /* Adjust spacing between buttons */
            position: absolute;
            top: -1.1%; /* Move the buttons up so 1/4 of them is cut off */
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }

        /* Button styling */
        .nav-button {
            width: 200px; /* Increased size of buttons */
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .nav-button:hover {
            transform: scale(1.1);
        }

        /* Welcome text styling */
        .welcome-text {
            display: none; /* Hidden by default */
            position: absolute;
            top: 20%; /* Adjust this to position the text */
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
            opacity: 0; /* Start with transparent */
            animation: fadeIn 1s forwards; /* Fade-in animation */
        }

        /* Welcome image styling */
        .welcome-img {
            width: 100%; /* Set width to 40% to make it 60% smaller */
            max-width: 550px; /* Optional: Set a maximum width to prevent it from being too large */
            display: block; /* Ensure it behaves as a block element */
            margin: 0 auto; /* Center the image */
        }

        /* Profile image styling */
        .profile-content {
            position: relative; /* Set relative positioning */
            width: 100%; /* Ensure full width */
            height: 100vh; /* Use full viewport height */
            overflow: hidden; /* Prevent overflow */
        }

        .profile-img {
            position: absolute; /* Position the image absolutely */
            top: 50%; /* Center the image vertically */
            left: 50%; /* Center the image horizontally */
            width: 100%; /* Make the image take full width of its container */
            height: 100%; /* Make the image take full height of its container */
            object-fit: cover; /* Cover the area and crop if necessary */
            transform: translate(-50%, -50%); /* Center the image */
        }

        /* General content styling */
        .content-images {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px; /* Space between images */
            height: 100%; /* Full height of the section */
            text-align: center;
        }

        /* Styling for the content image (full screen) */
        .content-img {
            position: absolute; /* Position the image absolutely */
            top: 50%; /* Center the image vertically */
            left: 50%; /* Center the image horizontally */
            width: 100%; /* Make the image take full width of its container */
            height: 100%; /* Make the image take full height of its container */
            object-fit: cover; /* Cover the area and crop if necessary */
            transform: translate(-50%, -50%); /* Center the image */
        }

        /* Styling for the clickable semester image */
        .semester-img {
            width: 100%; 
            max-width: 390px; /* Adjust size as needed */
            position: absolute; /* Allow absolute positioning */
            top: 21%; /* Adjust this value to move it higher */
            left: 2.5%; /* Adjust this value to move it to the left */
            display: block;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        /* Hover effect for the clickable image */
        .semester-img:hover {
            transform: scale(1.1); /* Slight zoom effect when hovered */
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Navigation Buttons -->
    <div class="navbar">
        <a href="#" onclick="showSection('home')">
            <img src="https://res.cloudinary.com/dzzt9x1xm/image/upload/v1727528401/tombol_home_n2fz6y.png" class="nav-button" alt="HOME">
        </a>
        <a href="#" onclick="showSection('profile')">
            <img src="https://res.cloudinary.com/dzzt9x1xm/image/upload/v1727528401/tombol_profile_zmbgyd.png" class="nav-button" alt="PROFILE">
        </a>
        <a href="#" onclick="showSection('content')">
            <img src="https://res.cloudinary.com/dzzt9x1xm/image/upload/v1727528401/tombol_content_sk7euk.png" class="nav-button" alt="CONTENT">
        </a>
        <a href="#" onclick="showSection('about')">
            <img src="https://res.cloudinary.com/dzzt9x1xm/image/upload/v1727528401/tombol_about_exffn9.png" class="nav-button" alt="ABOUT">
        </a>
    </div>

    <!-- Sections -->
    <div id="home" class="section">
        <div class="background-container">
            <img src="https://res.cloudinary.com/dzzt9x1xm/image/upload/v1727528428/bg_kosongan_c7yd1r.png" alt="Background Image" class="background">
        </div>
        <div class="welcome-text" id="welcomeText">
            <img src="https://res.cloudinary.com/dzzt9x1xm/image/upload/v1727528400/tulisan_welcome_hmiw28.png" alt="Welcome Text" class="welcome-img">
        </div>
    </div>

    <div id="profile" class="section" style="display:none;">
        <div class="profile-content">
            <img src="https://res.cloudinary.com/dzzt9x1xm/image/upload/v1727528436/Anggota_tim_lr9gij.png" alt="Profile Image" class="profile-img"> <!-- The uploaded image -->
        </div>
    </div>

    <div id="content" class="section" style="display:none;">
        <div class="content-images">
            <img src="https://res.cloudinary.com/dzzt9x1xm/image/upload/v1727528416/contentfix_de2j3r.png" alt="Content Image" class="content-img"> <!-- The uploaded image -->
            <a href="https://drive.google.com/drive/u/1/folders/14PrgXkmUlfm0rQ8HT8pWMRjyVqCZJqVa" target="_blank">
                <img src="https://res.cloudinary.com/dzzt9x1xm/image/upload/v1727528398/Semester_1_vmtrj1.png" alt="Semester 1" class="semester-img"> <!-- Image for Semester 1 -->
            </a>
        </div>
    </div>

    <div id="about" class="section" style="display:none;">
        <div class="profile-content">
            <img src="https://res.cloudinary.com/dzzt9x1xm/image/upload/v1727528431/About_vnfmeg.png" alt="Profile Image" class="profile-img"> <!-- The uploaded image -->
        </div>
    </div>

    <script>
        window.onload = function() {
            // Delay for 1 second before showing the welcome text
            setTimeout(function() {
                const welcomeText = document.getElementById("welcomeText");
                welcomeText.style.display = "block"; // Show the text
                welcomeText.style.opacity = 1; // Ensure it's visible
            }, 1000); // Adjust this delay as needed (1000ms = 1 second)
        };

        function showSection(section) {
            const sections = document.querySelectorAll('.section');
            sections.forEach(sec => {
                sec.style.display = 'none'; // Hide all sections
            });
            document.getElementById(section).style.display = 'block'; // Show the selected section
        }

        // Optional: Show home section by default
        showSection('home');
    </script>
</body>
</html>
